<form [formGroup]="this.booksService.form" (ngSubmit)="onSubmit()">
    <div class="form-group">
    <input placeholder="Book Name"
        formControlName="name"
        type="text"
        class="form-control"
        required>
    <input placeholder="Price"
        formControlName="price"
        type="number"
        class="form-control"
        required>
    </div>
    
    <button 
       class="waves-effect waves-light btn col s12" 
       type="submit"
       [disabled]="!booksService.form.valid">
    Submit
  </button>
</form>

<app-books-list></app-books-list>
