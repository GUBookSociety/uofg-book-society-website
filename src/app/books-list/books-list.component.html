<div class="container ml-5">
   <div class="row">
      <h2 class="mat-h2">List of books</h2>
   </div>
   <div class="row">
      <div class="col-sm-3">
         <h3 class="mat-h3">Name</h3>
      </div>
      <div class="col-sm-3">
         <h3 class="mat-h3">Price</h3>
      </div>
   </div>

   <div class="row" *ngFor="let item of items">
      <div class="col-sm-3">{{ item.payload.doc.data().name }}</div>
      <div class="col-sm-3">{{ item.payload.doc.data().price }}</div>
      <div class="col-sm-3">
         <button mat-flat-button color="warn" (click)="deleteItem(item)">
            Delete
         </button>
      </div>
   </div>
</div>
